<!DOCTYPE html>
<html>
<head>
  <title>Service Manager</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <h1>Service Dashboard</h1>

  <table id="serviceTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Mode</th>
        <th>Description</th>
        <th>Sessions</th>
        <th>Uptime (s)</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="servicesBody"></tbody>
  </table>

  <div id="editSection" style="display:none;">
    <h2>Edit Service</h2>
    <form id="editForm" class="form-vertical">
      <input name="name" type="hidden" />
      <input name="version" type="hidden" />
      <label>Description:</label>
      <input name="description" required />
      <label>Mode:</label>
      <select name="mode" required>
        <option value="function">Function</option>
        <option value="service">Service</option>
      </select>
      <label>Rename:</label>
      <input name="new_name" placeholder="New name" />
      <input name="new_version" placeholder="New version" />
      <label>New Executable:</label>
      <input name="exec_file" type="file" />
      <button type="submit">Update</button>
      <button type="button" onclick="cancelEdit()">Cancel</button>
    </form>
  </div>

  <h2>Create New Service</h2>
  <form id="createForm" class="form-vertical">
    <label>Name:</label>
    <input name="name" required />
    <label>Version:</label>
    <input name="version" required />
    <label>Description:</label>
    <input name="description" required />
    <label>Mode:</label>
    <select name="mode" required>
      <option value="function">Function</option>
      <option value="service">Service</option>
    </select>
    <label>Executable:</label>
    <input name="exec_file" type="file" required />
    <button type="submit">Create</button>
  </form>

  <h2>Test Service</h2>
  <select id="testSelector" onchange="selectTestService()">
    <option value="">Select service...</option>
  </select>
  <div id="testBox" style="display:none;">
    <h4>Selected: <span id="selectedServiceName"></span></h4>
    <div class="test-io">
      <textarea id="testInput" placeholder="Enter input..."></textarea>
      <textarea id="testOutput" placeholder="Output..." readonly></textarea>
    </div>
    <br />
    <button id="startBtn" onclick="startSession()">Start</button>
    <button id="sendBtn" onclick="sendInput()" disabled>Send</button>
    <button id="endBtn" onclick="endSession()" disabled>End</button>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
